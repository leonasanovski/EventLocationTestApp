<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Review Your Booking Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .summary {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1em;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Booking Cart Review</h1>

<div class="summary">
  <p><strong>Attendee:</strong> <span th:text="${cart.attendeeName}">Name</span></p>
  <p><strong>Address:</strong> <span th:text="${cart.address}">Address</span></p>
</div>

<table>
  <thead>
  <tr>
    <th>Event</th>
    <th>Description</th>
    <th>Location</th>
    <th>Tickets</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="booking : ${cart.items}">
    <td th:text="${booking.event.name}">Event Name</td>
    <td th:text="${booking.event.description}">Description</td>
    <td th:text="${booking.event.location.name}">Location</td>
    <td th:text="${booking.numberOfTickets}">Tickets</td>
    <td th:text="${booking.totalPrice} + ' €'">Price</td>
  </tr>
  </tbody>
</table>

<div class="summary">
  <p><strong>Total Price:</strong> <span th:text="${cart.totalPrice} + ' €'">Total</span></p>
</div>

<div class="center">
  <form th:action="@{/eventBooking/cart/confirm}" th:method="POST" style="display:inline;">
    <button type="submit" class="btn">Confirm All Bookings</button>
  </form>
  <a href="/events" class="btn">Back to Events</a>
</div>

</body>
</html>
